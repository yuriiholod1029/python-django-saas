{% extends 'base.html' %}

{% block content %}
    <form action="msgBox" class="form-horizontal" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-sm-1 col-sm-offset-1">
                发送给:
            </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="msgTo" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 col-sm-offset-1">
                标题:
            </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="title">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 col-sm-offset-1">
                留言:
            </label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="message">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-6 col-sm-offset-2">
                <span class="col-sm-2">
                    <a style="text-decoration-line: none;"><input id="submit" type="submit" class="form-control"></a>
                </span>
                <span class="col-sm-2">
                    <a href="communicate" style="text-decoration-line: none;"><input type="button" class="form-control" value="return"></a>
                </span>
            </div>
        </div>
    </form>

    <script>
        $(function(){
            $('#communicatePage').addClass('actives');
            var movieInfo = {};
            {% comment %}movieInfo.title = '{{ title }}';
            movieInfo.content = '{{ contents }}';{% endcomment %}
            //console.log(movieInfo);
            $('#submit').bind('click',function(){
                var msgInfo = {};
                var t = $('form').serializeArray();
                $.each(t,function(){
                    msgInfo[this.name]=this.value;
                });
                console.log(msgInfo);
                window.location.href='msgCenter';
            });

        })
    </script>
{% endblock %}
